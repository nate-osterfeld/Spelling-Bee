<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="game.css" />
		<title>Game</title>
	</head>
	<body>
		<main>
			<!-- Attempts Section -->
			<div class="attempts-section">
				<div class="attempts-container">
					<div class="best">Tries: 0</div>
					<div class="tries">Best: 1</div>
				</div>
			</div>

			<!-- Play Section -->
			<div class="play-section">
				<div class="play-container">
					<div class="hear-word">
						<div>Hear word again</div>
						<div class="hear-word-icon">audio icon</div>
					</div>
					
					<form>
						<label>Type spelling here</label>
						<input type="text">
						<button>Check</button>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
